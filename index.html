<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Цена TONcoin</title>
  </head>
  <body>
    <h1>Актуальная цена TONcoin:</h1>
    <p id="price"></p>

    <script>

      fetch('https://coinmarketcap.com/currencies/toncoin/')
        .then(response => response.json())
        .then(data => {

          const toncoinPrice = data.data.cryptoCurrencyDetail.lastPrice;
          document.getElementById('price').textContent = `$${toncoinPrice.toFixed(2)}`;
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
